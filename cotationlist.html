<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Cotización</title>
    <link rel="stylesheet" href="cotationlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <h1>Detalles de Cotización</h1>
    </header>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista de Detalles de Cotización</h2>
            <div class="button-group">
                <button class="add-btn add-product-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn save-btn"><i class="fas fa-save"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="cotation-info">
            <div class="form-group">
                <label for="cotationCode">Código Cotización Ventas:</label>
                <div style="position: relative;">
                    <input type="text" id="cotationCode" name="cotationCode" placeholder="Haz clic en generar" readonly>
                    <button type="button" id="generateCodeBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="customerCode">Código Cliente:</label>
                <select id="customerCode" name="customerCode" required>
                    <option value="">Selecciona código cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customerName">Nombre Cliente:</label>
                <input type="text" id="customerName" name="customerName" readonly>
            </div>
            <div class="form-group">
                <label for="cotationDate">Fecha:</label>
                <input type="date" id="cotationDate" name="cotationDate" required>
            </div>
            <div class="form-group">
                <label for="priceCategory">Categoría Precio:</label>
                <select id="priceCategory" name="priceCategory" required>
                    <option value="">Selecciona categoría precio</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table class="cotationlist-table">
                <thead>
                    <tr>
                        <th>Código Producto</th>
                        <th>Nombre Producto</th>
                        <th>Especificaciones</th>
                        <th>Unidad</th>
                        <th>Precio</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de productos cargados dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>
