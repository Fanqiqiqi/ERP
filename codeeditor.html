<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Código</title>
    <link rel="stylesheet" href="codeeditor.css">
</head>
<body>
    <div class="container">
        <h2 id="title">Crear Regla Código</h2>
        <form id="codeForm">
            <div class="form-group">
                <label for="category">Proyecto:</label>
                <select id="category" name="category" required>
                    <option value="">Sel. Proyecto</option>
                    <option value="customer">Cliente</option>
                    <option value="supplier">Proveedor</option>
                    <option value="product">Producto</option>
                    <option value="price">Precios</option>
                    <option value="purchasequote">Cotiz. Compra</option>
                    <option value="purchaseorder">Orden Compra</option>
                    <option value="instock">Entrada</option>
                    <option value="salesquote">Cotiz. Venta</option>
                    <option value="salesorder">Orden Venta</option>
                    <option value="salesdespatch">Despacho Venta</option>
                    <option value="salesinvoice">Factura Venta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prefix">Prefijo:</label>
                <input type="text" id="prefix" name="prefix" placeholder="Ingresa prefijo" required>
            </div>
            <div class="form-group">
                <label for="digits">Núm. Dígitos:</label>
                <input type="number" id="digits" name="digits" min="1" placeholder="Ingresa dígitos" required>
            </div>
            <div class="form-group">
                <label for="suffix">Sufijo:</label>
                <input type="text" id="suffix" name="suffix" placeholder="Ingresa sufijo (opcional)">
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-btn">Cancelar</button>
                <button type="submit" class="save-btn">Guardar</button>
            </div>
        </form>
    </div>
    <script src="codeeditor.js"></script>
