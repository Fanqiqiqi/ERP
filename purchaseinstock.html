<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购入库明细</title>
    <link rel="stylesheet" href="purchaseinstock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
            <h2>采购入库明细列表</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="instock-info">
            <div class="form-group">
                <label for="instockCode">入库单号:</label>
                <div style="position: relative;">
                    <input type="text" id="instockCode" name="instockCode" placeholder="请输入入库单号" required>
                    <button type="button" id="generateInstockCodeBtn" class="generate-btn">生成</button>
                </div>
            </div>
            <div class="form-group">
                <label for="orderCode">采购订单号:</label>
                <input type="text" id="orderCode" name="orderCode" placeholder="请输入采购订单号">
            </div>
            <div class="form-group">
                <label for="supplierCode">供应商代码:</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">请选择供应商</option>
                    <!-- 动态加载供应商 -->
                </select>
            </div>
            <div class="form-group">
                <label for="supplierName">供应商名称:</label>
                <input type="text" id="supplierName" name="supplierName" placeholder="请输入供应商名称">
            </div>
            <div class="form-group">
                <label for="instockDate">入库日期:</label>
                <input type="date" id="instockDate" name="instockDate" required>
            </div>
            <div class="form-group lote-group">
                <label for="lote">LOTE:</label>
                <input type="text" id="lote" name="lote" placeholder="请输入LOTE" class="lote-input">
            </div>
        </div>
        <div class="table-container">
            <table class="purchaseinstock-table">
                <thead>
                    <tr>
                        <th>产品代码</th>
                        <th>产品名称</th>
                        <th>采购价格</th>
                        <th>采购数量</th>
                        <th>入库数量</th>
                        <th>税率</th>
                        <th>总价</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态加载采购入库明细 -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>入库总额:</h3>
            <div id="totals-container">
                <!-- 动态生成税率分组总额 -->
            </div>
        </div>
    </main>
    <script src="purchaseinstock.js"></script>
</body>
</html>
