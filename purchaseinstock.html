<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Entrada de Compras</title>
    <link rel="stylesheet" href="purchaseinstock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista de Detalles de Entrada de Compras</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="instock-info">
            <div class="form-group">
                <label for="instockCode">Código de Entrada:</label>
                <div style="position: relative;">
                    <input type="text" id="instockCode" name="instockCode" placeholder="Ingresa el código" required>
                    <button type="button" id="generateInstockCodeBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="orderCode">Código de Orden:</label>
                <input type="text" id="orderCode" name="orderCode" placeholder="Ingresa la orden">
            </div>
            <div class="form-group">
                <label for="supplierCode">Código Proveedor:</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">Selecciona proveedor</option>
                    <!-- Carga dinámica de proveedores -->
                </select>
            </div>
            <div class="form-group">
                <label for="supplierName">Nombre Proveedor:</label>
                <input type="text" id="supplierName" name="supplierName" placeholder="Ingresa el nombre">
            </div>
            <div class="form-group">
                <label for="instockDate">Fecha de Entrada:</label>
                <input type="date" id="instockDate" name="instockDate" required>
            </div>
            <div class="form-group lote-group">
                <label for="lote">LOTE:</label>
                <input type="text" id="lote" name="lote" placeholder="Ingresa LOTE" class="lote-input">
            </div>
        </div>
        <div class="table-container">
            <table class="purchaseinstock-table">
                <thead>
                    <tr>
                        <th>Código Producto</th>
                        <th>Nombre Producto</th>
                        <th>Precio Compra</th>
                        <th>Cantidad Compra</th>
                        <th>Cantidad Entrada</th>
                        <th>Tasa Impuesto</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Carga dinámica de detalles -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total de Entrada:</h3>
            <div id="totals-container">
                <!-- Totales agrupados por tasa -->
            </div>
        </div>
    </main>
    <script src="purchaseinstock.js"></script>
