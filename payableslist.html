<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuentas por Pagar</title>
    <link rel="stylesheet" href="payableslist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista de Detalles de Cuentas por Pagar</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="invoice-info">
            <div class="form-group">
                <label for="payableNumber">Nº Cuenta por Pagar:</label>
                <div style="position: relative;">
                    <input type="text" id="payableNumber" name="payableNumber" placeholder="Ingresa Nº de cuenta" required>
                    <button type="button" id="generatePayableBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="supplierCode">Código Proveedor:</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">Selecciona proveedor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="supplierName">Nombre Proveedor:</label>
                <input type="text" id="supplierName" name="supplierName" placeholder="Ingresa nombre proveedor" readonly>
            </div>
            <div class="form-group">
                <label for="invoiceDate">Fecha Cuenta:</label>
                <input type="date" id="invoiceDate" name="invoiceDate" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Fecha Vencimiento:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
        </div>
        <div class="table-container">
            <table class="receivables-table">
                <thead>
                    <tr>
                        <th>Nº Factura</th>
                        <th>Monto</th>
                        <th>Monto Pagado</th>
                        <th>Monto Pendiente</th>
                        <th>Fecha Pago</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Detalles cargados dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total por Pagar: <span class="grand-total">0.00</span></h3>
            <div id="totals-container">
                <!-- Totales generados dinámicamente -->
            </div>
        </div>
    </main>
