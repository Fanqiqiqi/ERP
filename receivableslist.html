<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建应收账款</title>
    <link rel="stylesheet" href="receivableslist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
            <h2>应收账款明细列表</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="invoice-info">
            <div class="form-group">
                <label for="receivableNumber">应收编号:</label>
                <div style="position: relative;">
                    <input type="text" id="receivableNumber" name="receivableNumber" placeholder="请输入应收编号" required>
                    <button type="button" id="generateReceivableBtn" class="generate-btn">生成</button>
                </div>
            </div>
            <div class="form-group">
                <label for="customerCode">客户代码:</label>
                <select id="customerCode" name="customerCode" required>
                    <option value="">请选择客户</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customerName">客户名称:</label>
                <input type="text" id="customerName" name="customerName" placeholder="请输入客户名称" readonly>
            </div>
            <div class="form-group">
                <label for="invoiceDate">应收日期:</label>
                <input type="date" id="invoiceDate" name="invoiceDate" required>
            </div>
            <div class="form-group">
                <label for="dueDate">到期日期:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
        </div>
        <div class="table-container">
            <table class="receivables-table">
                <thead>
                    <tr>
                        <th>发票号码</th>
                        <th>金额</th>
                        <th>已付金额</th>
                        <th>未付金额</th>
                        <th>结款日期</th> <!-- 新增列 -->
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态加载应收账款明细 -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>应收总额: <span class="grand-total">0.00</span></h3>
            <div id="totals-container">
                <!-- 动态生成总额信息 -->
            </div>
        </div>
    </main>
    <script src="receivableslist.js"></script>
</body>
</html>
