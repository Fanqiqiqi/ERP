<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta por Cobrar</title>
    <link rel="stylesheet" href="receivableslist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista Detalle Ctas. por Cobrar</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="invoice-info">
            <div class="form-group">
                <label for="receivableNumber">Nº Cuenta:</label>
                <div style="position: relative;">
                    <input type="text" id="receivableNumber" name="receivableNumber" placeholder="Ingresa nº cuenta" required>
                    <button type="button" id="generateReceivableBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="customerCode">Cód. Cliente:</label>
                <select id="customerCode" name="customerCode" required>
                    <option value="">Elige cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customerName">Nombre Cliente:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Ingresa nombre cliente" readonly>
            </div>
            <div class="form-group">
                <label for="invoiceDate">Fecha Cuenta:</label>
                <input type="date" id="invoiceDate" name="invoiceDate" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Fecha Venc.:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
        </div>
        <div class="table-container">
            <table class="receivables-table">
                <thead>
                    <tr>
                        <th>Nº Factura</th>
                        <th>Total</th>
                        <th>Importe Pagado</th>
                        <th>Importe Pendiente</th>
                        <th>Fecha Pago</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Detalles generados dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total Cuenta: <span class="grand-total">0.00</span></h3>
            <div id="totals-container">
                <!-- Totales generados dinámicamente -->
            </div>
        </div>
    </main>
    <script src="receivableslist.js"></script>
</body>
</html>
