<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Factura de Venta</title>
    <link rel="stylesheet" href="createinvoice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista de Detalles de Factura</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="invoice-info">
            <div class="form-group invoice-series-group">
                <label for="invoiceSeries">Serie Factura:</label>
                <input type="text" id="invoiceSeries" name="invoiceSeries" placeholder="Ingresa serie factura">
                <button type="button" id="generateSeriesBtn" class="generate-btn">Generar</button>
            </div>
            <div class="form-group invoice-number-group">
                <label for="invoiceNumber">Nº Factura:</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="Ingresa nº factura" required>
                <button type="button" id="generateInvoiceBtn" class="generate-btn">Generar</button>
            </div>
            <div class="form-group">
                <label for="customerCode">Código Cliente:</label>
                <select id="customerCode" name="customerCode" required>
                    <option value="">Selecciona cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customerName">Nombre Cliente:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Ingresa nombre cliente" readonly>
            </div>
            <div class="form-group">
                <label for="invoiceDate">Fecha Factura:</label>
                <input type="date" id="invoiceDate" name="invoiceDate" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Fecha Vencimiento:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div class="form-group verifactu-form-group">
                <label>Verifactu:</label>
                <div class="verifactu-group">
                    <label><input type="radio" name="verifactu" value="yes" checked> Sí</label>
                    <label><input type="radio" name="verifactu" value="no"> No</label>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Código Producto</th>
                        <th>Nombre Producto</th>
                        <th>LOTE</th>
                        <th>Cantidad</th>
                        <th>Precio Venta</th>
                        <th>Tasa Impuesto</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Detalles de factura cargados dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total Factura: <span class="grand-total">0.00</span></h3>
            <div id="totals-container">
                <!-- Totales agrupados por tasa generados dinámicamente -->
            </div>
        </div>
    </main>
