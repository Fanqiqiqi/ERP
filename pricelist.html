<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>价格表明细</title>
  <link rel="stylesheet" href="pricelist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header class="top-bar">
    <h1>价格表明细</h1>
  </header>
  <main class="content">
    <div class="table-header">
      <button class="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
      <h2>价格表明细列表</h2>
      <div class="category-select">
        <label for="priceCategory">价格表类别:</label>
        <select id="priceCategory" name="priceCategory">
          <option value="">请选择类别</option>
          <!-- 动态加载价格表类别 -->
        </select>
      </div>
      <button class="add-btn"><i class="fas fa-plus"></i></button>
      <button class="save-all-btn"><i class="fas fa-save"></i></button>
      <button class="print-btn"><i class="fas fa-print"></i></button>
    </div>
    <table class="pricelist-table">
      <thead>
        <tr>
          <th>产品代码</th>
          <th>产品名称</th>
          <th>采购价格</th>
          <th>销售价格</th>
          <th>新销售价格</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 动态加载价格表明细 -->
      </tbody>
    </table>
  </main>
  <script src="pricelist.js"></script>
</body>
</html>
