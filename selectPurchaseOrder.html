<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择采购订单</title>
    <link rel="stylesheet" href="purchaseinstock.css"> <!-- 重用现有样式 -->
    <link rel="stylesheet" href="selectPurchaseOrder.css"> <!-- 独立样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="order-list-container">
        <div class="header-wrapper">
            <h2>选择采购订单</h2>
            <button class="confirm-btn">确认</button>
        </div>
        <div class="table-wrapper">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>订单号码</th>
                        <th>供应商名字</th>
                        <th>订单金额</th>
                        <th>采购单日期</th>
                        <th>选择</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- 动态加载采购订单 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="selectPurchaseOrder.js"></script>
</body>
</html>
