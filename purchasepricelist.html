<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Cotización Compra</title>
    <link rel="stylesheet" href="purchasepricelist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <h1>Detalles Cotización Compra</h1>
    </header>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista Detalles Cotización Compra</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="quote-info">
            <div class="form-group">
                <label for="quoteCode">Nº Cotización Compra:</label>
                <div style="position: relative;">
                    <input type="text" id="quoteCode" name="quoteCode" placeholder="Ingresa nº cotización" required>
                    <button type="button" id="generateCodeBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="supplierCode">Código Proveedor:</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">Código Proveedor</option>
                    <!-- Carga dinámica proveedores -->
                </select>
            </div>
            <div class="form-group">
                <label for="supplierName">Nombre Proveedor:</label>
                <input type="text" id="supplierName" name="supplierName" readonly>
            </div>
            <div class="form-group">
                <label for="quoteDate">Fecha:</label>
                <input type="date" id="quoteDate" name="quoteDate" required>
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="待确认">Pendiente</option>
                    <option value="确认">Confirmado</option>
                </select>
            </div>
        </div>
        <table class="purchasepricelist-table">
            <thead>
                <tr>
                    <th>Código Producto</th>
                    <th>Nombre Producto</th>
                    <th>Precio Compra</th>
                    <th>Nuevo Precio Compra</th>
                    <th>Tasa Impuesto</th>
                    <th>Total</th>
                    <th>Fecha Cotización</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Carga dinámica detalles cotización -->
            </tbody>
        </table>
    </main>
