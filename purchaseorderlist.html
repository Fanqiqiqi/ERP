<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购订单明细</title>
    <link rel="stylesheet" href="purchaseorderlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <h1>采购订单明细</h1>
    </header>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
            <h2>采购订单明细列表</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="order-info">
            <div class="form-group">
                <label for="orderCode">采购订单号:</label>
                <div style="position: relative; flex-grow: 1;">
                    <input type="text" id="orderCode" name="orderCode" placeholder="请输入订单号" required>
                    <button type="button" id="generateOrderCodeBtn" class="generate-btn">生成</button>
                </div>
            </div>
            <div class="form-group">
                <label for="supplierCode">供应商代码:</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">请选择供应商</option>
                </select>
            </div>
            <div class="form-group">
                <label for="supplierName">供应商名称:</label>
                <input type="text" id="supplierName" name="supplierName" placeholder="请输入供应商名称">
            </div>
            <div class="form-group">
                <label for="orderDate">订单日期:</label>
                <input type="date" id="orderDate" name="orderDate" required>
            </div>
            <div class="form-group">
                <label for="expectedArrivalDate">预计到达日期:</label>
                <input type="date" id="expectedArrivalDate" name="expectedArrivalDate">
            </div>
        </div>
        <div class="table-container">
            <table class="purchaseorderlist-table">
                <thead>
                    <tr>
                        <th>产品代码</th>
                        <th>产品名称</th>
                        <th>采购价格</th>
                        <th>数量</th>
                        <th>税率</th>
                        <th>总价</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>订单总额:</h3>
            <div id="totals-container">
            </div>
        </div>
    </main>
