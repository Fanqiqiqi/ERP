<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Orden de Compra</title>
    <link rel="stylesheet" href="purchaseorderlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <h1>Detalles de Orden de Compra</h1>
    </header>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista de Detalles de Orden de Compra</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
                <button class="print-btn"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="order-info">
            <div class="form-group">
                <label for="orderCode">Nº Orden de Compra:</label>
                <div style="position: relative; flex-grow: 1;">
                    <input type="text" id="orderCode" name="orderCode" placeholder="Ingresa nº orden" required>
                    <button type="button" id="generateOrderCodeBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="supplierCode">Código Proveedor:</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">Selecciona proveedor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="supplierName">Nombre Proveedor:</label>
                <input type="text" id="supplierName" name="supplierName" placeholder="Ingresa nombre proveedor">
            </div>
            <div class="form-group">
                <label for="orderDate">Fecha Orden:</label>
                <input type="date" id="orderDate" name="orderDate" required>
            </div>
            <div class="form-group">
                <label for="expectedArrivalDate">Fecha Llegada Estimada:</label>
                <input type="date" id="expectedArrivalDate" name="expectedArrivalDate">
            </div>
        </div>
        <div class="table-container">
            <table class="purchaseorderlist-table">
                <thead>
                    <tr>
                        <th>Código Producto</th>
                        <th>Nombre Producto</th>
                        <th>Precio Compra</th>
                        <th>Cantidad</th>
                        <th>Tasa Impuesto</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total Orden:</h3>
            <div id="totals-container">
            </div>
        </div>
    </main>
    <script src="purchaseorderlist.js"></script>
