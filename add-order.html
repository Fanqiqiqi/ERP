<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pedido</title>
    <link rel="stylesheet" href="add-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <h1>Agregar pedido</h1>
    </header>
    <main class="content">
        <div class="table-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Volver</button>
            <h2>Lista de detalles del pedido</h2>
            <div class="button-group">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
                <button class="save-all-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div class="order-info">
            <div class="form-group">
                <label for="orderCode">Código pedido:</label>
                <div style="position: relative;">
                    <input type="text" id="orderCode" name="orderCode" placeholder="Ingresa código pedido" required readonly>
                    <button type="button" id="generateCodeBtn" class="generate-btn">Generar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="customerCode">Cód. cliente:</label>
                <select id="customerCode" name="customerCode" required>
                    <option value="">Selecciona cliente</option>
                    <!-- Carga dinámica de clientes -->
                </select>
            </div>
            <div class="form-group">
                <label for="customerName">Nombre cliente:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Ingresa nombre cliente">
            </div>
            <div class="form-group">
                <label for="orderDate">Fecha pedido:</label>
                <input type="date" id="orderDate" name="orderDate" required>
            </div>
            <div class="form-group">
                <label for="priceListCode">Info lista precios:</label>
                <input type="text" id="priceListCode" name="priceListCode" placeholder="Ingresa código lista precios">
            </div>
        </div>
        <div class="table-container">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Código producto</th>
                        <th>Nombre producto</th>
                        <th>LOTE</th>
                        <th>Stock</th>
                        <th>Cantidad</th>
                        <th>Precio venta</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Carga dinámica de detalles -->
                </tbody>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total pedido: <span class="grand-total">0.00</span></h3>
            <div id="totals-container">
                <!-- Totales por grupo de tasas generados dinámicamente -->
            </div>
        </div>
    </main>
    <script src="add-order.js"></script>
</body>
</html>
